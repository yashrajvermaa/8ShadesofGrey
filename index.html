<html lang="en">
  <head>

    <title>Color Switcher</title>

  <body>
    <div class="container">
      <div class="heading">Eight Shades of Grey</div>
      <div class="color-box">

        <button id="Grey2" type="button" class="color grey2"></button>
        <button id="Grey3" type="button" class="color grey3"></button>
        <button id="Grey4" type="button" class="color grey4"></button>
        <button id="Grey5" type="button" class="color grey5"></button>
        <button id="Grey6" type="button" class="color grey6"></button>
        <button id="Grey7" type="button" class="color grey7"></button>
        <button id="Grey8" type="button" class="color grey8"></button>
      </div>
      <p>Select your color to see the magic</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
